<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Notify Test</title>
    <script>
        // LINE Notifyにメッセージを送信する関数
        function sendLineNotify(message) {
            const token = 'Xruv3NwxhsqMRjPG894xRZ2VoXUALPtQ9azHrfjCJHP'; // ここにLINE Notifyのアクセストークンを入力してください
            const url = 'https://notify-api.line.me/api/notify';

            const data = new URLSearchParams();
            data.append('message', message);

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': `Bearer ${token}`
                },
                body: data
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        // ページがロードされたらLINE Notifyにメッセージを送信
        window.onload = function () {
            sendLineNotify('ブラウザが開かれました！');
        };
    </script>
</head>

<body>
    <h1>LINE Notify Test</h1>
    <p>ブラウザが開かれたときにLINE Notifyへメッセージを送信します。</p>
</body>

</html>
